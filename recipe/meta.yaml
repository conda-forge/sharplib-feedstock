{% set name = "SHARPlib" %}
{% set version = "1.1.0.post1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sharplib-{{ version }}.tar.gz
  md5: 404e1a1bac3579273a87a126eed71b9f

build:
  number: 0
  skip: true  # [py<310]

outputs:
  - name: {{ name|lower }}
    script: /bin/bash -x -e build.sh 

    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib("c") }}
        - python {{ python_min }}
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - cmake
        - make
      host:
        - python {{ python_min }}
        - pip
        - nanobind >=2.9.2
        - numpy >=1.23.0
        - scikit-build-core
        - setuptools_scm
      run:
        - python >={{ python_min }}
        - numpy >=1.23.0
        - {{ pin_subpackage('sharplib-stubs', exact=True) }}

    test:
      source_files:
        - tests/python
        - data/test_snds
      imports:
        - nwsspc.sharp.calc
      commands:
        - pip check
        - pytest
      requires:
        - python {{ python_min }}
        - pip
        - pandas
        - fastparquet
        - pytest

  - name: {{ name|lower }}-stubs
    version: {{ version }}
    build:
      noarch: python
      script:
        - STUBS_DIR=${SRC_DIR}/build/lib/nwsspc/sharp
        - INSTALL_DIR=${PREFIX}/lib/python${PY_VER}/site-packages/nwsspc/sharp
        - mkdir -p ${INSTALL_DIR}
        - cp ${STUBS_DIR}/*.pyi ${INSTALL_DIR}/
        - cp ${STUBS_DIR}/py.typed ${INSTALL_DIR}/

    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}

    test:
      commands:
        - test -f $PREFIX/lib/python${PY_VER}/site-packages/nwsspc/sharp/__init__.pyi
        - test -f $PREFIX/lib/python${PY_VER}/site-packages/nwsspc/sharp/py.typed

about:
  home: https://github.com/keltonhalbert/SHARPlib
  summary: Sounding and Hodograph Analysis and Research Program Library (SHARPlib) for processing vertical profiles of meteorological/atmospheric sounding data.
  description: |
    SHARPlib is a performance optimized library for analyzing data from weather balloons and vertical profiles of atmospheric data from weather models. It is a C++
    library wrapped for python using nanobind, and supports Python 3.10+. It's only runtime dependency is NumPy.
  license: MIT AND Unlicense AND BSD-3-Clause AND Apache-2.0
  license_file:
    - LICENSE
    - external/benchmark/LICENSE
    - external/fmt/LICENSE
    - external/nanobind/LICENSE
    - external/nanobind/ext/robin_map/LICENSE
    - src/nanobind/nanobind/LICENSE
    - src/nanobind/nanobind/ext/robin_map/LICENSE
  doc_url: https://keltonhalbert.github.io/SHARPlib/
  dev_url: https://github.com/keltonhalbert/SHARPlib

extra:
  recipe-maintainers:
    - keltonhalbert
